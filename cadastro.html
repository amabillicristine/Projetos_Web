<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <svg width="80px" height="80px" viewBox="0 0 102.4 102.4" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.256 51.2a45.944 45.944 0 1 0 91.888 0 45.944 45.944 0 1 0 -91.888 0" fill="#C8C6C4"/>
                <path d="M51.2 19.158c-15.793 0 -28.818 11.909 -30.961 27.374H13.4a4.473 4.473 0 0 0 -4.473 4.473 4.473 4.473 0 0 0 4.473 4.473h6.839c2.143 15.465 15.168 27.374 30.961 27.374 17.289 0 31.305 -14.258 31.305 -31.847S68.489 19.158 51.2 19.158" fill="#E6E4E2"/>
                <path d="M27.486 51.005a23.714 23.714 0 1 0 47.429 0 23.714 23.714 0 1 0 -47.429 0" fill="#C4BCB1"/>
                <path d="M67.822 34.15c-0.062 -0.059 -0.13 -0.107 -0.193 -0.166L34.919 68.294c0.061 0.06 0.113 0.126 0.175 0.185 9.48 9.037 24.491 8.679 33.528 -0.801 9.038 -9.48 8.679 -24.491 -0.8 -33.528" fill="#928B82"/>
            </svg>
            <a nome="home"><h1>Mocha Bookstore</h1></a>
        </div>
        <h3><b>Bem vindo a nossa loja!</b></h3>
        <!--<marquee style="color: darkred;">Promoção</marquee>-->
        <hr size="9" noshade="noshade" style="width: 100%;">
        <nav> 
            <a href="Home.html">Home</a> |
            <a href="Home.html">Livros em destaque</a> |
            <a href="review.html">Review</a> |
            <a href="autores.html">Autores</a> |
            <a href="#cadastro">Cadastro</a> |
            <a href="#contatos">Contato</a> |
        </nav>
        <hr size="9" noshade="noshade" style="width: 100%;">
    </header>
        
    <section class="formulario">
            <form autocomplete="on">
                <label>Nome</label><br>
                <input type="text" placeholder="Nome" required><br>
                <label>Sobrenome</label><br>
                <input type="text" placeholder="Sobrenome" required><br>
                <label>CPF</label><br>
                <input type="number" placeholder="CPF"><br>
                <label>Telefone</label><br>
                <input type="tel" placeholder="Telefone"><br>
                <label>Data de Nascimento</label><br>
                <input type="date" value="dtnascimento"><br>
                <label>Email</label>
                <input type="email" placeholder="Email" required><br>
                <p>Sexo:</p>
                <input type="radio" name="sexo" value="Feminino" id="Feminino">
                <label for="Feminino">Feminino </label>
                <input type="radio" name="sexo" value="Masculino" id="Masculino">
                <label for="Masculino">Masculino</label><br>
                <p>Endereço</p>
                <label>Rua</label><br>
                <input type="text" placeholder="Rua"><br>
                <label>Bairro</label><br>
                <input type="text" placeholder="Bairro"><br>
                <label>Numero</label><br>
                <input type="number" placeholder="Numero"><br><br>
                <input type="submit" value="Cadastrar">
            </form>
    </section>

    <footer>
        <hr size=9 noshade="noshade">
        <a name="contatos"><h2>Contato</h2></a>
        <p>Telefone: (11) 99999-9999</p>
        <p>Email:mocha.bookstore@bookstore.com.br</p>
        <hr size=9 noshade="noshade">   
    </footer>
</body>
</html>
